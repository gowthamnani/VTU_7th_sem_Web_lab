<!doctype html>
<html>
<body>
<style>
table {background-color: pink;}
button {background-color: blue;}
</style>                                                                   
<center>
<form name="calci">
	<table>
		<tr>
			<td colspan="4">
			<input type="text" name="display"> 
			</td>
		</tr>
		<tr>
		<td><input type="button" value="1"onclick="calci.display.value+='1'" style="background-color:red"></td>
		<td><input type="button" value="2" onclick="calci.display.value+='2'" style="background-color:red"></td>
		<td><input type="button" value="3" onclick="calci.display.value+='3'" style="background-color:red"></td>
		<td><input type="button" value="+" onclick="calci.display.value+='+'" style="background-color:red"></td>
		</tr>
		
		<tr>
		<td><input type="button" value="4" onclick="calci.display.value+='4'" style="background-color:yellow"></td>
		<td><input type="button" value="5" onclick="calci.display.value+='5'" style="background-color:yellow"></td>
		<td><input type="button" value="6" onclick="calci.display.value+='6'" style="background-color:yellow"></td>
		<td><input type="button" value="-" onclick="calci.display.value+='-'" style="background-color:yellow"></td>
		</tr>
		
		<tr>
		<td><input type="button" value="7" onclick="calci.display.value+='7'" style="background-color:yellow"></td>
		<td><input type="button" value="8" onclick="calci.display.value+='8'" style="background-color:yellow"></td>
		<td><input type="button" value="9" onclick="calci.display.value+='9'" style="background-color:yellow"></td>
		<td><input type="button" value="*" onclick="calci.display.value+='1*" style="background-color:yellow"></td>
		</tr>
		
		<tr>
		<td><input type="button" value="/" onclick="calci.display.value+='/'" style="background-color:red"></td>
		<td><input type="button" value="0" onclick="calci.display.value+='0'" style="background-color:red"></td>
		<td><input type="button" value="=" onclick="calci.display.value=eval(calci.display.value)" style="background-color:red"></td>
		<td><input type="button" value="C" onclick="calci.display.value=' '" style="background-color:red"></td>
		</tr>
		
		</table>
		</form>
		</center>
		</body>
		</html>
